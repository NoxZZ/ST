
            <form class="form-horizontal" >
                <div class="form-group">
                <label for="firstName">
                    First name
                </label>
                <input  required ngModel name ="firstName" #firstName="ngModel"   type="text" id="firstName" class="form-control" >
                <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">
                    First name is required
                </div>
            </div> 
            <div class="form-group"><label for="lastName">Last Name</label>
                <input required ngModel name ="lastName" #lastName="ngModel"   type="text" id="lastName" class="form-control">
            <div class="alert alert-danger" *ngIf="!lastName.valid && lastName.touched">
                last name is required
            </div>
            </div>
            <div class="form-group"><label for="employeeId">Employee Id</label>
                <input required ngModel name ="empid" #empid="ngModel"  type="text" id="EmployeeId" class="form-control">
                <div class="alert alert-danger" *ngIf="!empid.valid && empid.touched">
                    Employee ID is required
                </div>
            </div>
            
            <div class="form-group"><label for="nightS">Night shifts Done</label>
                <input required ngModel name ="nightS" #nightS="ngModel"  type="text" id="nightS" class="form-control">
                <div class="alert alert-danger" *ngIf="!nightS.valid && nightS.touched">
                    Nights Done is required
                </div>
            </div>

            <button class="btn btn-primary" (click)="addEmployee()"  >add Employee</button>
                </form>
